<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Me-Dot-U-Dot Playbook Viewer</title>
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/playbook.css" />
    <style>
      /* Any page-specific overrides can go here */
    </style>
  </head>
  <body>
    <!-- Navigation Menu -->
    <div class="nav-menu">
      <button class="menu-btn" onclick="toggleMenu()" title="Navigation Menu">
        <img src="/images/hamburger-menu-icon.png" alt="Menu" class="menu-icon" />
      </button>
      <div id="menuPopup" class="menu-popup" style="display: none">
        <div class="menu-item" onclick="window.location.href='/'">Game</div>
        <div class="menu-item current">Playbook Viewer</div>
      </div>
    </div>

    <!-- Player Selection -->
    <div class="player-selection">
      <label>Select Agent:</label>
      <div class="dd-container">
        <button type="button" class="dd-toggle" onclick="ddToggle('player-dd')" id="player-dd-btn">Select Player</button>
        <div class="dd" id="player-dd-menu"></div>
      </div>
    </div>

    <!-- Journal Viewer -->
    <div class="journal-viewer">
      <div class="journal-header">
        <h3>Agent Playbook Journal</h3>
      </div>

      <div class="journal-content">
        <div class="journal-info">
          <div class="journal-field">
            <span class="journal-label">Agent ID:</span>
            <span id="journalAgentId" class="journal-value">-</span>
          </div>
          <div class="journal-field">
            <span class="journal-label">Sequence ID:</span>
            <span id="journalSequenceId" class="journal-value">-</span>
          </div>
          <div class="journal-field">
            <span class="journal-label">Updated At:</span>
            <span id="journalUpdatedAt" class="journal-value">-</span>
          </div>
        </div>

        <div class="journal-instructions-container">
          <div class="journal-instructions-label">Instructions:</div>
          <div id="journalInstructions" class="journal-instructions">Select an agent to view their playbook journal.</div>
        </div>
      </div>

      <div class="journal-navigation">
        <button id="journalUpBtn" class="nav-btn" onclick="navigateJournal('up')" title="Previous Entry" disabled>▲</button>
        <button id="journalDownBtn" class="nav-btn" onclick="navigateJournal('down')" title="Next Entry" disabled>▼</button>
      </div>
    </div>

    <script src="/js/common.js"></script>
    <script src="/js/playbook.js"></script>
  </body>
</html>
