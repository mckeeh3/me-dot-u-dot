<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leader Board - Me-Dot-U-Dot</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/leader-board.css" />
    <link rel="stylesheet" href="css/journal-viewer.css" />
  </head>
  <body>
    <!-- Navigation Menu -->
    <div class="control-bar">
      <div class="control-left">
        <div class="nav-menu">
          <div class="dd" id="nav">
            <button class="menu-btn dd-toggle" onclick="ddToggle('nav')" id="nav-btn" title="Navigation Menu">
              <img src="images/hamburger-menu-icon.png" alt="Menu" class="menu-icon" />
            </button>
            <div id="nav-menu" class="dd-menu">
              <div class="dd-item" onclick="window.location.href='/'">Game</div>
              <div class="dd-item" onclick="window.location.href='/playbook.html'">Playbook Viewer</div>
              <div class="dd-item current">Leader Board</div>
              <div class="dd-item" onclick="window.location.href='/help.html'">Help</div>
            </div>
          </div>
        </div>
      </div>
      <div class="control-center">
        <h1>üèÜ Leader Board</h1>
      </div>
      <div class="control-right">
        <!-- Right side controls if needed -->
      </div>
    </div>

    <div class="main-container">
      <!-- Section 1: Leader Board -->
      <section class="leader-board-section">
        <h2>Top Players</h2>
        <div class="table-container">
          <table class="leader-table">
            <thead>
              <tr>
                <th>Player ID</th>
                <th>Games Won</th>
              </tr>
            </thead>
            <tbody id="leaderBoardBody">
              <!-- Leader board data will be populated here -->
            </tbody>
          </table>
        </div>
      </section>

      <!-- Section 2: Player Games -->
      <section class="player-games-section">
        <h2>Games for <span id="selectedPlayerId">Select a player</span></h2>
        <div class="table-container">
          <table class="games-table">
            <thead>
              <tr>
                <th>Game Created</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="playerGamesBody">
              <!-- Player games data will be populated here -->
            </tbody>
          </table>
        </div>
      </section>

      <!-- Section 3: Game Board and Details -->
      <section class="game-details-section">
        <h2>Game Details</h2>
        <div class="game-info" id="gameInfo">
          <!-- Game information will be displayed here -->
        </div>
        <div class="game-board-container">
          <div id="gameBoard" class="game-board">
            <!-- Game board will be rendered here -->
          </div>
        </div>
      </section>
    </div>

    <script src="js/common.js"></script>
    <script src="js/leader-board.js"></script>
  </body>
</html>
