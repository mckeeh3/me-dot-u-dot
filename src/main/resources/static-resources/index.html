<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Me-Dot-U-Dot Game</title>
    <style>
      :root {
        --bg: #0b0f1a;
        --panel: #0f1526;
        --text: #e6e9ef;
        --muted: #9aa3b2;
        --neon-cyan: #00e5ff;
        --neon-magenta: #ff3af2;
        --neon-purple: #8a2be2;
        --neon-green: #39ff14;
        --board-width: 720px;
      }

      body {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, 'Helvetica Neue', Arial, 'Apple Color Emoji', 'Segoe UI Emoji';
        max-width: 1000px;
        margin: 0 auto;
        padding: 24px;
        background: radial-gradient(1200px 800px at 50% -10%, #111730 0%, var(--bg) 60%);
        color: var(--text);
      }

      h1,
      h3,
      h4 {
        margin: 0 0 8px 0;
      }

      .game-container {
        background: linear-gradient(180deg, rgba(22, 28, 50, 0.9), rgba(12, 16, 30, 0.95));
        padding: 20px;
        border-radius: 14px;
        box-shadow: 0 0 40px rgba(0, 229, 255, 0.08), inset 0 0 40px rgba(255, 58, 242, 0.05);
        border: 1px solid rgba(0, 229, 255, 0.12);
      }

      .game-board {
        display: grid;
        gap: 8px;
        margin: 20px auto;
        width: var(--board-width);
        max-width: var(--board-width);
        grid-template-columns: repeat(5, 1fr);
        user-select: none;
      }

      .cell {
        aspect-ratio: 1 / 1;
        border: 1px solid rgba(0, 229, 255, 0.25);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: var(--dot-size, 28px);
        color: var(--text);
        background: linear-gradient(180deg, rgba(20, 26, 46, 0.65), rgba(13, 17, 31, 0.65));
        box-shadow: 0 0 12px rgba(0, 229, 255, 0.08);
        transition: transform 120ms ease, box-shadow 150ms ease, border-color 150ms ease;
        cursor: pointer;
      }

      .cell:hover {
        transform: translateY(-1px);
        border-color: var(--neon-cyan);
        box-shadow: 0 0 16px rgba(0, 229, 255, 0.25);
      }

      .cell.player {
        color: var(--neon-green);
        text-shadow: 0 0 12px rgba(57, 255, 20, 0.5);
      }
      .cell.ai {
        color: var(--neon-magenta);
        text-shadow: 0 0 12px rgba(255, 58, 242, 0.5);
      }
      .cell.last-move {
        outline: 2px solid var(--neon-cyan);
        box-shadow: 0 0 24px rgba(0, 229, 255, 0.35);
      }
      .cell.last-move {
        animation: neonPulse 1.2s ease-out 1;
      }

      @keyframes neonPulse {
        0% {
          box-shadow: 0 0 0 rgba(0, 229, 255, 0);
          transform: scale(1);
        }
        40% {
          box-shadow: 0 0 28px rgba(0, 229, 255, 0.45);
          transform: scale(1.04);
        }
        100% {
          box-shadow: 0 0 16px rgba(0, 229, 255, 0.25);
          transform: scale(1);
        }
      }

      .game-info {
        text-align: center;
        margin: 16px 0;
      }
      .status {
        font-size: 16px;
        margin: 8px 0;
        padding: 10px;
        border-radius: 8px;
        background: rgba(0, 0, 0, 0.25);
        border: 1px solid rgba(138, 43, 226, 0.25);
      }
      .controls {
        text-align: center;
        margin: 16px 0;
      }

      button {
        padding: 10px 18px;
        font-size: 15px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 10px;
        cursor: pointer;
        margin: 0 8px;
        color: var(--text);
        background: rgba(255, 255, 255, 0.06);
        transition: transform 120ms ease, box-shadow 150ms ease, border-color 150ms ease;
      }
      .btn-primary {
        border-color: rgba(0, 229, 255, 0.35);
        box-shadow: 0 0 10px rgba(0, 229, 255, 0.12) inset;
      }
      .btn-secondary {
        border-color: rgba(138, 43, 226, 0.35);
        box-shadow: 0 0 10px rgba(138, 43, 226, 0.12) inset;
      }
      .btn-primary:hover {
        box-shadow: 0 0 18px rgba(0, 229, 255, 0.35), inset 0 0 14px rgba(0, 229, 255, 0.2);
      }
      .btn-secondary:hover {
        box-shadow: 0 0 18px rgba(138, 43, 226, 0.35), inset 0 0 14px rgba(138, 43, 226, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <h1>ðŸŽ® Me-Dot-U-Dot</h1>

      <section style="margin-bottom: 16px">
        <h3>Players</h3>
        <div style="display: flex; gap: 16px; flex-wrap: wrap">
          <div style="flex: 1; min-width: 260px">
            <h4>Player 1</h4>
            <label>Id <input id="p1-id" placeholder="player-1" /></label><br />
            <label>Name <input id="p1-name" placeholder="Alice" /></label><br />
            <label
              >Type
              <select id="p1-type">
                <option value="human" selected>human</option>
                <option value="agent">agent</option>
              </select>
            </label>
            <div style="margin-top: 8px">
              <button class="btn-primary" onclick="createPlayer('p1')">Create Player 1</button>
              <button class="btn-secondary" onclick="loadPlayer('p1')">Load</button>
            </div>
          </div>
          <div style="flex: 1; min-width: 260px">
            <h4>Player 2</h4>
            <label>Id <input id="p2-id" placeholder="player-2" /></label><br />
            <label>Name <input id="p2-name" placeholder="Bob" /></label><br />
            <label
              >Type
              <select id="p2-type">
                <option value="human" selected>human</option>
                <option value="agent">agent</option>
              </select>
            </label>
            <div style="margin-top: 8px">
              <button class="btn-primary" onclick="createPlayer('p2')">Create Player 2</button>
              <button class="btn-secondary" onclick="loadPlayer('p2')">Load</button>
            </div>
          </div>
        </div>
      </section>

      <section style="margin-bottom: 16px">
        <h3>Game Setup</h3>
        <label>Game Id <input id="game-id" /></label>
        <label style="margin-left: 16px"
          >Level
          <select id="level">
            <option value="one" selected>Level 1 (5x5)</option>
            <option value="two">Level 2 (7x7)</option>
            <option value="three">Level 3 (9x9)</option>
            <option value="four">Level 4 (11x11)</option>
            <option value="five">Level 5 (13x13)</option>
            <option value="six">Level 6 (15x15)</option>
            <option value="seven">Level 7 (17x17)</option>
            <option value="eight">Level 8 (19x19)</option>
            <option value="nine">Level 9 (21x21)</option>
          </select>
        </label>
        <div style="margin-top: 8px">
          <button class="btn-primary" onclick="createGame()">Create Game</button>
        </div>
      </section>

      <div class="game-info">
        <div id="status" class="status">No game yet. Create one above.</div>
        <div id="score">
          Scores â€”
          <span id="p1-label">P1</span>:
          <span id="p1-score">0</span>
          (<span id="p1-moves">0</span> moves) | <span id="p2-label">P2</span>:
          <span id="p2-score">0</span>
          (<span id="p2-moves">0</span> moves)
        </div>
        <div id="turn"></div>
      </div>

      <div class="game-board" id="gameBoard" style="--size: 5; grid-template-columns: repeat(var(--size), 1fr)">
        <!-- Grid cells will be generated by JavaScript -->
      </div>

      <div class="controls" style="margin-top: 12px">
        <button class="btn-secondary" onclick="cancelGame()" id="cancelBtn" style="display: none">Cancel Game</button>
        <button class="btn-primary" onclick="newGameUI()" id="newGameBtn" style="display: none">New Game</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
