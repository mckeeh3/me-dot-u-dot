<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Me-Dot-U-Dot Game</title>
    <style>
      :root {
        --bg: #0b0f1a;
        --panel: #0f1526;
        --text: #e6e9ef;
        --muted: #9aa3b2;
        --neon-cyan: #00e5ff;
        --neon-magenta: #ff3af2;
        --neon-purple: #8a2be2;
        --neon-green: #39ff14;
        --board-width: 720px;
      }

      body {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, 'Helvetica Neue', Arial, 'Apple Color Emoji', 'Segoe UI Emoji';
        max-width: 1000px;
        margin: 0 auto;
        padding: 24px;
        background: radial-gradient(1200px 800px at 50% -10%, #111730 0%, var(--bg) 60%);
        color: var(--text);
        font-size: 16.5px;
        line-height: 1.5;
      }

      h1,
      h3,
      h4 {
        margin: 0 0 8px 0;
      }

      h1 {
        font-size: 28px;
        letter-spacing: 0.4px;
        background: linear-gradient(90deg, var(--neon-cyan), var(--neon-magenta));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 0 0 14px rgba(0, 229, 255, 0.18), 0 0 10px rgba(255, 58, 242, 0.12);
      }

      .game-container {
        background: linear-gradient(180deg, rgba(22, 28, 50, 0.9), rgba(12, 16, 30, 0.95));
        padding: 20px;
        border-radius: 14px;
        box-shadow: 0 0 40px rgba(0, 229, 255, 0.08), inset 0 0 40px rgba(255, 58, 242, 0.05);
        border: 1px solid rgba(0, 229, 255, 0.12);
      }

      .game-board {
        display: grid;
        gap: 8px;
        margin: 20px auto;
        width: var(--board-width);
        max-width: var(--board-width);
        grid-template-columns: repeat(5, 1fr);
        user-select: none;
      }

      .cell {
        aspect-ratio: 1 / 1;
        border: 1px solid rgba(0, 229, 255, 0.25);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: var(--dot-size, 28px);
        color: var(--text);
        background: linear-gradient(180deg, rgba(20, 26, 46, 0.65), rgba(13, 17, 31, 0.65));
        box-shadow: 0 0 12px rgba(0, 229, 255, 0.08);
        transition: transform 120ms ease, box-shadow 150ms ease, border-color 150ms ease;
        cursor: pointer;
      }

      .cell:hover {
        transform: translateY(-1px);
        border-color: var(--neon-cyan);
        box-shadow: 0 0 16px rgba(0, 229, 255, 0.25);
      }

      .cell.player {
        color: var(--neon-green);
        text-shadow: 0 0 12px rgba(57, 255, 20, 0.5);
      }
      .cell.ai {
        color: var(--neon-magenta);
        text-shadow: 0 0 12px rgba(255, 58, 242, 0.5);
      }
      .cell.last-move {
        outline: 2px solid var(--neon-cyan);
        box-shadow: 0 0 24px rgba(0, 229, 255, 0.35);
      }
      .cell.last-move {
        animation: neonPulse 1.2s ease-out 1;
      }

      @keyframes neonPulse {
        0% {
          box-shadow: 0 0 0 rgba(0, 229, 255, 0);
          transform: scale(1);
        }
        40% {
          box-shadow: 0 0 28px rgba(0, 229, 255, 0.45);
          transform: scale(1.04);
        }
        100% {
          box-shadow: 0 0 16px rgba(0, 229, 255, 0.25);
          transform: scale(1);
        }
      }

      .game-info {
        text-align: center;
        margin: 16px 0;
      }
      .status {
        font-size: 16px;
        margin: 8px 0;
        padding: 10px;
        border-radius: 8px;
        background: rgba(0, 0, 0, 0.25);
        border: 1px solid rgba(138, 43, 226, 0.25);
      }
      .controls {
        text-align: center;
        margin: 16px 0;
      }

      button {
        padding: 10px 18px;
        font-size: 15px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 10px;
        cursor: pointer;
        margin: 0 8px;
        color: var(--text);
        background: rgba(255, 255, 255, 0.06);
        transition: transform 120ms ease, box-shadow 150ms ease, border-color 150ms ease;
      }
      .btn-primary {
        border-color: rgba(0, 229, 255, 0.35);
        box-shadow: 0 0 10px rgba(0, 229, 255, 0.12) inset;
      }
      .btn-secondary {
        border-color: rgba(138, 43, 226, 0.35);
        box-shadow: 0 0 10px rgba(138, 43, 226, 0.12) inset;
      }
      .btn-primary:hover {
        box-shadow: 0 0 18px rgba(0, 229, 255, 0.35), inset 0 0 14px rgba(0, 229, 255, 0.2);
      }
      .btn-secondary:hover {
        box-shadow: 0 0 18px rgba(138, 43, 226, 0.35), inset 0 0 14px rgba(138, 43, 226, 0.2);
      }

      /* Form controls */
      label {
        color: var(--muted);
        font-size: 14px;
      }
      input,
      select {
        appearance: none;
        padding: 10px 12px;
        margin-top: 6px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(255, 255, 255, 0.06);
        background-color: rgba(255, 255, 255, 0.06);
        color: var(--text);
        outline: none;
        transition: box-shadow 150ms ease, border-color 150ms ease;
      }
      input:hover,
      select:hover {
        border-color: rgba(0, 229, 255, 0.35);
      }
      input:focus,
      select:focus {
        border-color: var(--neon-cyan);
        box-shadow: 0 0 18px rgba(0, 229, 255, 0.22), inset 0 0 10px rgba(0, 229, 255, 0.12);
        background-color: rgba(255, 255, 255, 0.08);
      }
      input::placeholder {
        color: rgba(230, 233, 239, 0.5);
      }
      /* Dropdown list background (option menus) */
      option,
      select option {
        background: rgba(255, 255, 255, 0.06);
        background-color: rgba(255, 255, 255, 0.06);
        color: var(--text);
      }
      optgroup {
        background: rgba(255, 255, 255, 0.06);
        color: var(--text);
      }

      /* Custom dropdown */
      .dd {
        position: relative;
        min-width: 240px;
        display: inline-block;
      }
      .dd-toggle {
        width: 100%;
        text-align: left;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(255, 255, 255, 0.06);
        color: var(--text);
        cursor: pointer;
      }
      .dd-toggle:hover {
        border-color: rgba(0, 229, 255, 0.35);
      }
      .dd-toggle:after {
        content: 'â–¾';
        float: right;
        opacity: 0.7;
      }
      .dd-menu {
        position: absolute;
        z-index: 20;
        top: calc(100% + 6px);
        left: 0;
        right: 0;
        background: rgba(15, 21, 38, 0.98);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 10px;
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.4);
        max-height: 240px;
        overflow: auto;
        display: none;
      }
      .dd.open .dd-menu {
        display: block;
      }
      .dd-item {
        padding: 10px 12px;
        font-size: 14px;
        cursor: pointer;
      }
      .dd-item:hover {
        background: rgba(255, 255, 255, 0.08);
      }

      /* Setup layout helpers */
      .setup-row {
        display: flex;
        gap: 12px;
        align-items: flex-end;
        flex-wrap: wrap;
      }
      .setup-choose {
        flex: 0 0 320px;
      }
      .setup-sep {
        flex: 0 0 auto;
      }
      .setup-create {
        flex: 1 1 0;
        display: flex;
        gap: 8px;
        align-items: flex-end;
        flex-wrap: wrap;
        min-width: 480px;
      }
      .type-narrow {
        min-width: 140px;
      }
      @media (max-width: 1080px) {
        .setup-choose {
          flex-basis: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <h1>ðŸŽ® Me-Dot-U-Dot</h1>

      <div class="controls" id="topControls" style="margin-top: 8px; margin-bottom: 12px">
        <button class="btn-primary" onclick="startNewGameWizard()" id="start-game-btn">Start New GAME</button>
      </div>

      <section style="margin-bottom: 16px">
        <div id="setupPanel" style="display: none">
          <div id="p1Setup" style="margin: 12px 0; padding: 12px; border: 1px solid rgba(0, 0, 0, 0.2); border-radius: 10px; background: rgba(0, 0, 0, 0.15)">
            <h4>Player 1</h4>
            <div class="setup-row">
              <div class="setup-choose">
                <div>
                  <label>Choose existing</label>
                  <div class="dd" id="p1-dd">
                    <button type="button" class="dd-toggle" onclick="ddToggle('p1-dd')" id="p1-dd-btn">â€” Select a player â€”</button>
                    <div class="dd-menu" id="p1-dd-menu"></div>
                  </div>
                  <button class="btn-secondary" onclick="selectExistingPlayer('p1')">Select</button>
                </div>
              </div>
              <div class="setup-sep" style="opacity: 0.6">or</div>
              <div class="setup-create">
                <label>New Id <input id="p1-id" placeholder="player-1" /></label>
                <label style="margin-left: 8px">Name <input id="p1-name" placeholder="Alice" /></label>
                <div style="margin-left: 8px">
                  <label>Type</label>
                  <div class="dd type-narrow" id="p1-type-dd">
                    <button type="button" class="dd-toggle" onclick="ddToggle('p1-type-dd')" id="p1-type-btn">human</button>
                    <div class="dd-menu" id="p1-type-menu"></div>
                  </div>
                </div>
                <button class="btn-primary" onclick="createPlayer('p1')" style="margin-left: 8px">Create & Select</button>
              </div>
            </div>
          </div>

          <div id="p1Summary" style="display: none; margin: 8px 0; padding: 10px; border-left: 3px solid var(--neon-cyan)"></div>

          <div id="p2Setup" style="display: none; margin: 12px 0; padding: 12px; border: 1px solid rgba(0, 0, 0, 0.2); border-radius: 10px; background: rgba(0, 0, 0, 0.15)">
            <h4>Player 2</h4>
            <div class="setup-row">
              <div class="setup-choose">
                <div>
                  <label>Choose existing</label>
                  <div class="dd" id="p2-dd">
                    <button type="button" class="dd-toggle" onclick="ddToggle('p2-dd')" id="p2-dd-btn">â€” Select a player â€”</button>
                    <div class="dd-menu" id="p2-dd-menu"></div>
                  </div>
                  <button class="btn-secondary" onclick="selectExistingPlayer('p2')">Select</button>
                </div>
              </div>
              <div class="setup-sep" style="opacity: 0.6">or</div>
              <div class="setup-create">
                <label>New Id <input id="p2-id" placeholder="player-2" /></label>
                <label style="margin-left: 8px">Name <input id="p2-name" placeholder="Bob" /></label>
                <div style="margin-left: 8px">
                  <label>Type</label>
                  <div class="dd type-narrow" id="p2-type-dd">
                    <button type="button" class="dd-toggle" onclick="ddToggle('p2-type-dd')" id="p2-type-btn">human</button>
                    <div class="dd-menu" id="p2-type-menu"></div>
                  </div>
                </div>
                <button class="btn-primary" onclick="createPlayer('p2')" style="margin-left: 8px">Create & Select</button>
              </div>
            </div>
          </div>

          <div id="p2Summary" style="display: none; margin: 8px 0; padding: 10px; border-left: 3px solid var(--neon-purple)"></div>

          <div id="levelSetup" style="display: none; margin-top: 12px">
            <div style="margin-right: 8px">
              <label>Level</label>
              <div class="dd" id="level-dd">
                <button type="button" class="dd-toggle" onclick="ddToggle('level-dd')" id="level-btn">one</button>
                <div class="dd-menu" id="level-menu"></div>
              </div>
            </div>
          </div>

          <div class="controls" id="beginControls" style="display: none; margin-top: 10px">
            <button class="btn-primary" id="beginBtn" onclick="beginGame()" disabled>Begin Game</button>
          </div>
        </div>
      </section>

      <div class="game-info">
        <div id="status" class="status">No game yet. Create one above.</div>
      </div>

      <div class="game-board" id="gameBoard" style="--size: 5; grid-template-columns: repeat(var(--size), 1fr)">
        <!-- Grid cells will be generated by JavaScript -->
      </div>

      <div class="controls" style="margin-top: 12px">
        <button class="btn-secondary" onclick="cancelGame()" id="cancelBtn" style="display: none">Cancel Game</button>
        <button class="btn-primary" onclick="newGameUI()" id="newGameBtn" style="display: none">New Game</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
