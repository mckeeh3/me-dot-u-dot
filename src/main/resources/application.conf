# =================================================================================
# https://doc.akka.io/java/model-provider-details.html#_reference_configurations
# =================================================================================

# =================================================================================
# All model configurations must be named ai-agent-model-<unique-model-key-name>
# DO NOT use '.' (period) in model names
# =================================================================================

# =================================================================================
# OpenAI models in rank order of best to least advanced capabilities
# https://platform.openai.com/docs/models/overview
# =================================================================================

ai-agent-model-gpt-5 = ${akka.javasdk.agent.openai}
ai-agent-model-gpt-5 {
  provider = "openai"
  api-key = ""
  api-key = ${?OPENAI_API_KEY}
  model-name = "gpt-5"
  base-url = "https://api.openai.com/v1"
  # For GPT-5 is not configurable and is always set to the default value 1
  temperature = 1.0
  # For GPT-5 is not configurable and is always set to the default value 1
  top-p = 1.0
  max-completion-tokens = 128000
}

