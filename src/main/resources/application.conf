akka.javasdk {
  agent {
    # Other AI models can be configured, see https://doc.akka.io/java/agents.html#model
    # and https://doc.akka.io/java/model-provider-details.html for the reference configurations.
    model-provider = openai

    openai {
      model-name = "gpt-4o-mini"
      # Environment variable override for the API key
      api-key = ${?OPENAI_API_KEY}
    }
  }# Configuration for OpenAI's large language models
}

ai-agent-model-open-ai-gpt-5-mini {
  provider = "openai"
  api-key = ""
  api-key = ${?OPENAI_API_KEY}
  model-name = "gpt-5-mini"
  base-url = "https://api.openai.com/v1"
  # For GPT-5 is not configurable and is always set to the default value 1
  temperature = 1.0
  # For GPT-5 is not configurable and is always set to the default value 1
  top-p = 1.0
  max-tokens = 200000
  max-completion-tokens = 200000
}
